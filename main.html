<!-- Upload Script -->
<script>
  const uploadArea = document.getElementById('upload-area');
  const fileInput = document.getElementById('fileInput');
  const previewArea = document.getElementById('preview-area');
  const previewImg = document.getElementById('preview-img');
  const startVerificationBtn = document.getElementById('startVerificationBtn');

  // Click to upload
  uploadArea.addEventListener('click', () => fileInput.click());

  // Drag events
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('bg-white');
  });

  uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('bg-white');
  });

  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('bg-white');
    handleFile(e.dataTransfer.files[0]);
  });

  // File input change
  fileInput.addEventListener('change', () => {
    handleFile(fileInput.files[0]);
  });

  // Handle file
  function handleFile(file) {
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImg.src = e.target.result;
        previewArea.classList.remove('d-none');
      };
      reader.readAsDataURL(file);
    }
  }

  // Simulate verification process
  startVerificationBtn.addEventListener('click', () => {
    startVerificationBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Verifying...';
    setTimeout(() => {
      startVerificationBtn.innerHTML = '<i class="fas fa-check-circle me-2"></i> Verified!';
      startVerificationBtn.classList.remove('btn-gradient');
      startVerificationBtn.classList.add('btn-success');
    }, 2000);
  });
</script>

<script>// Theme toggle logic
const themeButtons = document.querySelectorAll(".theme-toggle");

themeButtons.forEach((btn) => {
  btn.addEventListener("click", (e) => {
    e.preventDefault();
    const theme = btn.dataset.theme;
    if (theme === "dark") {
      document.body.classList.add("dark-mode");
      document.body.classList.remove("light-mode");
    } else if (theme === "light") {
      document.body.classList.add("light-mode");
      document.body.classList.remove("dark-mode");
    } else {
      // System default
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.body.classList.add("dark-mode");
        document.body.classList.remove("light-mode");
      } else {
        document.body.classList.add("light-mode");
        document.body.classList.remove("dark-mode");
      }
    }
  });
});
</script>
